<style>
    .sticky-top {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 1030; /* Ensures the navbar stays on top of other elements */
    }

    .bg-custom-warning {
        background-color: #ffcc00 !important; /* Customize the yellow color */
    }
</style>

<nav class="navbar navbar-expand-lg bg-custom-warning sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Toi Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/fashion">Fashion</a>
                </li>
                {% if session['admin'] == 'admin' %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Uploads
                    </a>
                    <ul class="dropdown-menu">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">Admin Dashboard</a>
                        </li>
                    </ul>
                </li>
                {% endif %}
            </ul>

            <!-- Right-aligned elements (Login, Logout, and Cart) -->
            <form class="d-flex me-3" role="search">
                {% if session['key'] %}
                    <b class="text-muted me-2">Welcome, {{ session['key'] }}</b>
                    <a href="/logout" class="btn btn-outline-info btn-sm">Logout</a>
                {% else %}
                    <a class="btn btn-outline-info btn-sm me-2" href="/login">Login</a>
                    <a class="btn btn-outline-primary btn-sm" href="/register">Register</a>
                {% endif %}
            </form>

            <!-- Shopping Cart Link in Navbar -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link position-relative" href="/cart">
                        <i class="fa fa-shopping-cart" style="font-size: 1.5rem;"></i> Cart
                        <span id="cart-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger {{ 'd-none' if session['cart_count'] == 0 }}">
                            {{ session.get('cart_count', 0) }}
                            <span class="visually-hidden">items in cart</span>
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
